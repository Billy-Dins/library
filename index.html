<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background">
            <div id="addBooks">
                <form id='bookPage'>
                    <fieldset id="bookInfo">
                        <legend>Book Info</legend>
                        <ul>
                            <li>
                                <label for="bookTitle">Book Title</label>
                                <input type="text" name="title" id="bookTitle" placeholder="Title" required>
                            </li>
                            <li>
                                <label for="bookAuthor">Author</label>
                                <input type="text" name="author" id="bookAuthor" placeholder="Author">
                            </li>
                            <li>
                                <label for="bookPages">Number of Pages</label>
                                <input type="tel" name="pages" id="bookPages" maxlength="6" placeholder="Book length">
                            </li>
                            <li>
                                <label for="readBtn">Read?</label>
                                <input type="checkbox" name="readBtn" id="readBtn">
                            </li>
                        </ul>
                        <button type="button" id="addBookBtn">Enter new book</button>
                    </fieldset>
                    <fieldset id="bookList">
                        <legend>Book Shelf</legend>
                        <ul id="bookShelf">
                        </ul>
                    </fieldset>
                </form>
            </div>
    </div>
</body>
</html>
